		<title>자바스크립트 연습</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

	<body>
		<p>log()ds가 화면에 한 줄을 출력하는 함수라고 가정하면,다음 코드의 결과는 무엇일까요?</p>
		<p>
			for(var i = 3; i > 0; i--){<br>
				console.log(i);<br>
			}
		</p>

		<p>while 반복문을 사용해 똑같은 결과를 내는 코드는 무엇일까요?</p>
		<p>
			var i = 3;<br>
			while ( i > 0){<br>
				console.log(i);<br>
				i--;<br>
			}
		</p>
	</body>
</html>
