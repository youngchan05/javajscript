<html>
    <head>
    <title></title>
    </head>
    <style>
        ol,ul,li { padding:0; margin:0;list-style:none;}
        .slider_wrap { height:60px; overflow:hidden;}
        .slider_wrap ul {}
        .slider_wrap ul li { line-height:60px; font-size:16px;}
    </style>
    <body>
        <div class="slider_wrap">
            <ul>
                <li>text1</li>
                <li>text2</li>
                <li>text3</li>
                <li>text4</li>
            </ul>
        </div>
        <button type="button" class="btn up">위로</button>
        <button type="button" class="btn down">아래로</button>
        <script>
            var slideMove = document.querySelector('.slider_wrap ul'),
                sliderItem = document.querySelectorAll('.slider_wrap ul li'),
                sliderBtn = document.querySelectorAll('button'),
                sliderSize = sliderItem[0].clientHeight;
                counter = 0;
                for(btns of sliderBtn){
                    btns.addEventListener('click',function(){
                        slideMove.style.transition = "transform .5s";
                        if(btns == this){
                            counter++;
                            slideMove.style.transition = "transform .5s";
                            slideMove.style.transform = "translateY(" +counter * -sliderSize+  "px)"
                            test()
                        }else{
                            counter--;
                            console.log(counter);
                            slideMove.style.transition = "transform .5s";
                            slideMove.style.transform = "translateY(" +counter * sliderSize+  "px)"
                            test()
                        }
                    })
                }
                function test(){
                    slideMove.addEventListener('transitionend',function(){
                        if(counter > 3){
                            slideMove.style.transition = "none";
                            slideMove.style.transform = "translateY(0px)"
                            counter = 0;
                        }else if(counter < -3){
                            slideMove.style.transition = "none";
                            slideMove.style.transform = "translateY(" +counter * -sliderSize+  "px)"
                            counter = 4;
                        }
                    },1)
                }
        </script>
    </body>
</html>
