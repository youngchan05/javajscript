<body>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		function vehicel(name, speed){
			this.name = name;
			this.speed = speed;
		}
		vehicel.prototype.drive = function (){
			console.log(this.name +' runs at ' +this.speed)
		}
		var tico = new vehicel("truck" ,200)
		tico.drive();
		function sedan(name,speed,maxspeed){
			vehicel.apply(this,arguments)
			this.maxspeed = maxspeed;
		}
		sedan.prototype = Object.create(vehicel.prototype);
		sedan.prototype.constructor = sedan;
		var sonata = new sedan('sonata',300,1000);
		sedan.prototype.boost = function(){
			console.log('최대 속도는' + this.maxspeed);
		}
		sonata.drive();
		sonata.boost();
	</script>
