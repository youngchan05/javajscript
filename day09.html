<html lang="ko">

<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style>
	</style>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		var $body = document.body;
		var $title = document.createElement('h1')
		var $form = document.createElement('form')
		var $input = document.createElement('input')
		var $button = document.createElement('button')
		var numsample = 0;
		var numArray = 0;
		function getNumFunc(){
			numSample = [1,2,3,4,5,6,7,8,9]
			numArray = []
			for(var i = 0; i < 4; i += 1){
				var getNum = numSample.splice(Math.floor(Math.random() * 9 - i),1)[0];
				numArray.push(getNum);
			}
		}
		getNumFunc()
		$button.textContent ='버튼';
		$body.append($title)
		$body.append($form)
		$form.append($input)
		$form.append($button)
		$input.maxLength=4
		$button.addEventListener('click',function(e){
			e.preventDefault();
			var $result = $input.value;
			if($result === numArray.join('')){
				$input.value = '';
				focus();
				getNumFunc()
				$title.textContent = '홈런!'
			}else{
				focus();
				var strike  = 0;
				var boll = 0;
				var	$resultArray = $result.split('');
				for(var i = 0; i < 4; i  += 1){
					if(Number($resultArray[i]) === Number(numArray[i])){
						strike+= 1;
					}else if(numArray.indexOf(Number($resultArray[i])) > -1 ){
						boll +=1;
					}
				}
				$title.textContent = String(strike) +'스트라이트' + String(boll) + '볼'
			}
		})


	</script>
</body>

</html>
