<html>
    <head>
    <title>선언적 렌더링</title>
    </head>
    <style>
        .icon { display:inline-block; width:20px;height:20px; background:url(images/star.png) no-repeat center; background-size:20px; opacity:.5;}
        .icon.checkd { opacity:1;}
    </style>
    <body>
        <a href="#" class="icon"></a>
        <a href="#" class="icon"></a>
        <a href="#" class="icon"></a>
        <a href="#" class="icon"></a>
        <a href="#" class="icon"></a>
        <script>
            var $selector = document.querySelectorAll('.icon');
            for(var i = 0; i < $selector.length; i++){
                (function(index){
                    $selector[index].addEventListener('click',function(){
                        reset();
                        for(var j = 0; j <= index; j++){
                            $selector.item(j).classList.add('checkd');
                        }
                    })
                })(i)
            }
            function reset(){
                for(var i = 0; i < $selector.length; i++){
                    $selector.item(i).classList.remove('checkd');
                }
            }
        </script>
    </body>
</html>
