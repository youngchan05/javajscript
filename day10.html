<html lang="ko">

<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style>
		table {}
		table tr td { border:1px solid #333; width:100px; height:100px; }
	</style>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		var $body = document.body;
		var $table = document.createElement('table');
		var $tableLines = [];
		var $boxs = [];
		var callBack = function (e){
			console.log(e.target) //칸
			console.log(e.target.parentNode)//줄
			console.log(e.target.parentNode.parentNode)//테이블
		var $fewLine = $tableLines.indexOf(e.target.parentNode)
		var $fewBox = $boxs[$fewLine].indexOf(e.target)
		console.log($fewLine,$fewBox)
		}
		$body.appendChild($table);
		for (var i = 1; i <=3; i += 1){
			$tableLine = document.createElement('tr')
			$tableLines.push($tableLine)
			$boxs.push([]);
			for(var j = 1; j <=3; j +=1){
				var $box = document.createElement('td');
				$box.addEventListener('click',callBack);
				$boxs[i - 1].push($box);
				$tableLine.appendChild($box);
			}
			$table.appendChild($tableLine);
		}
		console.log($tableLines,$boxs)
	</script>
</body>

</html>
